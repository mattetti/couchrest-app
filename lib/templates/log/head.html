<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="./../../stylesheets/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="./../../stylesheets/print.css" type="text/css" media="print"> 
    <link rel="stylesheet" href="./../../stylesheets/plugins/jquery.visualize.css" type="text/css" media="screen, projection"> 
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="./../../stylesheets/ie.css" type="text/css" media="screen, projection">
    <![endif]-->    
  </head>
  <body>
    <div id="header" class='container'>
      <h2><%= title %></h2>
    </div>
    <div class='container'>
      <div class="span-6">
    		Request Timestamp: <span class='date'><%= timestamp %></span>
    	</div>
    	<div class="span-16">
    		Request Duration: <span class='duration'><%= duration %></span>s<br/>
    		Total Queries: <span><%= total_queries %></span><br/>
    		Average Query Duration: <span class='duration'><%= average_duration %></span><br/>
    		Duplicate Queries: <span class='duplicates'><%= duplicate_queries %></span>
    	</div>
    	<div class="last">
    		<a href="<%= index %>">back</a>
    	</div> 
    </div>
